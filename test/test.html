<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div style="width: 50%">
        <ol id="lista">
            <li class="ui-state-default">
                <table width="100%">
                    <tr>
                        <td style="text-align: center; pointer-events: none; width: 10%">
                            Avatar
                        </td>
                        <td style="text-align: center; pointer-events: none; width: 45%">
                            Name
                        </td>
                        <td style="text-align: center; pointer-events: none; width: 45%">
                            Surname
                        </td>
                    </tr>
                </table>
            </li>
        </ol>
    </div>
    <div id="container1" style="width: 50%">

    </div>
    <script>
        id="id";
        name="name";
        surname="surname";
        avatarLink="avatarLink";
        for(var i=1; i<10; i++) {
            document.getElementById("lista").innerHTML += "" +
            '<li id=' + id + ' width="100%" class="ui-state-default">' +
                '<table width="100%">' +
                    '<tr itemid="itm-' + i + '" class="drag btn btn-default box-item">' +
                        '<td style="width: 10%">' +
                            '<img class=\"avat3ars\" src="' + avatarLink + '"/>' +
                        '</td>' +
                        '<td style="width: 45%" style="text-align: center">' +
                            name +
                        '</td>' +
                        '<td style="width: 45%" style="text-align: center">' +
                            surname +
                        '</td>' +
                    '</tr>' +
                '</table>' +
            '</li>';
        }
    </script>
</body>
</html>
