<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
<div id="addForm">
    <table>
        <tr>
            <td>Imię</td>
            <td><input type="text" id="nameField"/><br/></td>
            <td rowspan="3" id="imageView"></td>
        </tr>
        <tr>
            <td>Nazwisko</td>
            <td><input type="text" id="surnameField"/><br/></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td><input type="text" id="avatarField" name="imagePath" size="9" disabled="disabled"/>
                <button type="button">Wybierz...</button>
                <br/>
            </td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input type="text" id="avatarURL" name="imageUrl"></td>
            <td><button id="viewButton" type="button">Podgląd</button></td>
        </tr>
        <tr>
            <td>
                <button id="addButton" type="submit">Dodaj</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</div>
<div id="removeForm">
    <button type="submit" id="deleteButton">Usuń</button>
</div>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Id</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
    </tfoot>
    <tbody id="tbodyy">

    </tbody>
</table>


</body>
</html>
